<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/css/admin_login.css" rel="stylesheet" type="text/css" />
    <include file="Public/jscss"/>
    <script src="__PUBLIC__/js/jquery.tools.min.js" type="text/javascript"></script>
</head>
<body style="cursor: auto;">
<include file="Public/top"/>
<div class="admin_login_wrap">
    <h1>用户登录</h1>
    <div class="adming_login_border">
        <div class="admin_input">



            <form action="" method="post">
                <ul class="admin_items">
                    <li>
                        <label for="user">用户名：</label>
                        <input type="text" name="user_name" value="" id="user" size="35" class="admin_input_style" />
                    </li>
                    <li>
                        <label for="pwd">密码：</label>
                        <input type="password" name="user_password" value="" id="pwd" size="35" class="admin_input_style" />
                    </li>
                    
                           
                         
                    <li>
                        <input type="submit" tabindex="3" value="提交" class="btn btn-primary" />
                    </li>
                </ul>
            </form>



        </div>
    </div>
</div>
<include file="Public/base"/>
</body>
</html>
